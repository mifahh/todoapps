<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/icon.png" type="image/gif" rel="shortcut icon"/>
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>Todo List</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah yang harus dilakukan</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan hal yang akan dilakukan</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Masukkan tanggal harus selesai</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  <div class="container">
    <h2 class="container-header text-center">Yang Harus Dilakukan</h2>
    <div class="list-item"  id="list-todo">

    </div>
  </div>
  <div class="container">
    <h2 class="container-header text-center">Yang Sudah Dilakukan</h2>
    <div class="list-item"  id="list-complete">

    </div>
  </div>
</div>
<dialog id="dialog">
  <p>Ini dialog konfirmasi!</p>
  <button onclick="dialog.close()">Oke</button>
</dialog>
<!-- aktifkan kalau pakai swal -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/script.js"></script>
</body>
</html>
